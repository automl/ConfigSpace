name: Tests

on:
  # Allow to manually trigger through github API
  workflow_dispatch:

  # Triggers with push to master
  push:
    branches:
      - master

  # Triggers with push to a pr aimed at master
  pull_request:
    branches:
      - master

  schedule:
    # Every day at 7AM UTC
    - cron: '0 07 * * *'

env:

  package-name: ConfigSpace
  test-dir: test
  extra-requires: "[test]"  # "" for no extra_requires

  # Arguments used for pytest
  pytest-args: >-
    --durations=20
    -v

  # Version to run code-cov on
  code-cov-active: true
  code-cov-os: ubuntu-latest
  code-cov-python-version: "3.7"
  code-cov-args: >-
    --cov=ConfigSpace
    --cov-report=xml

jobs:

  # General unit tests
  source-test:
    name: ${{ matrix.python-version }}-${{ matrix.os }}

    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}  # Default to using bash on all and load (-l) .bashrc

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10"]
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install ${{ env.package-name }}
      env:
        install-arg: format(".{0}", env.extra-requires)
      run: |
        python -m pip install --upgrade pip
        pip install wheel
        pip install ${{ env.install-arg }}

    - name: Store git status
      id: status-before
      run: |
        echo "::set-output name=BEFORE::$(git status --porcelain -b)"

    - name: Tests
      timeout-minutes: 45
      run: |
        pytest ${{ env.pytest-args }} ${{ env.test-dir }}

    - name: Check for files left behind by test
      run: |
        before="${{ steps.status-before.outputs.BEFORE }}"
        after="$(git status --porcelain -b)"
        if [[ "$before" != "$after" ]]; then
            echo "git status from before: $before"
            echo "git status from after: $after"
            echo "Not all generated files have been deleted!"
            exit 1
        fi

  # Testing with conda
  conda-tests:
    name: conda-${{ matrix.python-version }}-${{ matrix.os }}}
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}  # Default to using bash on all and load (-l) .bashrc

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10"]
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Conda install
      uses: conda-incubator/setup-miniconda@v2
      with:
        auto-update-conda: true
        python-version: ${{ matrix.python-version }}

    - name: Install ${{ env.package-name }}
      env:
        install-arg: format(".{0}", env.extra-requires)
      run: |
        pip install --upgrade pip
        pip install wheel
        pip install ${{ env.install-arg }}

    - name: Tests
      timeout-minutes: 45
      run: |
          pytest ${{ env.pytest-args }} ${{ env.test-dir }}
          #
  # Testing a dist install
  dist-test:
    name: ${{ matrix.python-version }}-${{ matrix.os }}

    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}  # Default to using bash on all and load (-l) .bashrc

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10"]
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Create sdist
      id: sdist
      run: |
        pip install --upgrade pip
        python setup.py sdist
        echo "::set-output name=name::$(ls -t dist/ConfigSpace-*.tar.gz | head -n 1)"

    - name: Install ${{ env.package-name }}
      env:
        install-arg: format("{0}{1}", steps.status.sdist.name, env.extra-requires)
      run: |
        pip install ${{ env.install-arg }}

    - name: Tests
      timeout-minutes: 45
      run: |
        pytest ${{ env.pytest-args }} ${{ env.test-dir }}


  # Testing with codecov coverage uploaded
  codecov-test:
    if: ${{ env.code-cov-active }}
    name: ${{ matrix.python-version }}-${{ matrix.os }}-${{ matrix.kind }}

    runs-on: ${{ env.code-cov-os }}
    defaults:
      run:
        shell: bash -l {0}  # Default to using bash on all and load (-l) .bashrc

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ env.code-cov-python-version }}

    - name: Install ${{ env.package-name }}
      env:
        install-arg: format(".{0}", env.extra-requires)
      run: |
        pip install --upgrade pip
        pip install wheel
        pip install ${{ env.install-arg }}

    - name: Tests
      timeout-minutes: 45
      run: |
        pytest ${{ env.pytest-args }} ${{ env.code-cov-args }} ${{ env.test-dir }}

    - name: Upload coverage
      if: matrix.code-cov && always()
      uses: codecov/codecov-action@v1
      with:
        fail_ci_if_error: true
        verbose: true
