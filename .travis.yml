language: python
python:
  - "3.4"
  - "3.5"
  - "3.6"


cache:
  directories:
    - $HOME/.cache/pip
  pip: true

sudo: false

before_cache:
  - rm -f $HOME/.cache/pip/log/debug.log

# command to install dependencies
addons:
  apt:
    packages:
    - libatlas-dev
    - liblapack-dev
    - libatlas-base-dev
    - gfortran

install:
  - pip install pip --upgrade
  - pip install numpy
  - pip install nose
  - pip install codecov
  - pip install typing
  - pip install cython
  - pip install sphinx sphinx_bootstrap_theme
  - python setup.py install

# command to run tests, e.g. python setup.py test
script:
  - nosetests -sv --with-coverage --cover-package=ConfigSpace test

after_success:
  - codecov
  - source ci_scripts/create_doc.sh $TRAVIS_BRANCH "doc_result"

deployment:
  master:
    branch: master
    commands:
      - bash ci_scripts/push_doc.sh 'stable'